<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #navbar {
            background-color:rgb(150,150,255);
            padding: 12 px;
        }
        .username {
            color:yellow;
        }
        .button {
            display: inline-block;
            background-color:orange;
            text-align:center;
            padding: 6 px;
            width:60px;
            text-decoration:none;
            border-radius:3px;
            margin-left:12px;
        }
    </style>
</head>

<body>
    <div id="navbar">
        {% if user.is_authenticated %} 
        使用者名稱:<span class="username">{{user.username}}</span>
        <a class="button" style="background-color:red;color:white" href="{% url 'logout' %}">登出</a>
        {% else %}
        <a class="button" style="background-color:aqua" href="{% url 'login' %}">登入</a>
        <a class="button" href="{% url 'register' %}">註冊</a>
    </div>
    {% endif %} 
    
    {% block content %}

    {% endblock %}

    <div style="color: red;">{{message}}</div>
</body>

</html>
